# Default values for nagios.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: sraoneraj/nagios_server
  tag: latest_v3
  pullPolicy: IfNotPresent

#service:
#  name: nagios
#  type: ClusterIP
#  externalPort: 8080
#  internalPort: 80

network:
  api:
    name: "nagios"
    port: 80
    node_port:
      enabled: false
      port: 30100

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

dependencies:
  service:
  - etcd

conf:
  hosts:
  - address: 10.164.229.162
    host_name: VLCP-1
    alias: compute-1
  - address: 10.164.229.157
    host_name: VLCP-2
    alias: compute-2

